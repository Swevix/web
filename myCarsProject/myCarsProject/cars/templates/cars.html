<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Машины - Лучшие машины</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header class="py-3">
      <h1>Список машин</h1>
      <nav>
        <a href="{% url 'home' %}">Главная</a> |
        <a href="{% url 'about' %}">О нас</a> |
        <a href="{% url 'compare' %}">Сравнить</a> |
        <a href="{% url 'cars' %}">Машины</a>
      </nav>
    </header>
    <main>
      <p>Ниже представлен список лучших автомобилей.</p>
      <!-- Если у вас есть данные о машинах, можно использовать цикл Django для их вывода -->
      {% if cars %}
        <ul>
          {% for car in cars %}
            <li>
              <strong>{{ car.name }}</strong> – {{ car.description }}
              <a href="{% url 'car_detail' car.id %}">Подробнее</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>Машины не найдены.</p>
      {% endif %}
    </main>
  </div>
</body>
</html>
